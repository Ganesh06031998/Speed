<div style="padding: 5%;">
    <table class="table  table-hover table-striped" >
        
        <thead class="table-dark" style ="background-color:#74C657;padding: 5%;">
            <tr>
                <th>Ecode</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let user of userList">
            <td>{{ user.ecode }}</td>
            <td [innerHTML]=getuserName(user)></td>
            <td>{{ user.score }}</td>
        </tr>
        </tbody>
      </table>
    </div>
